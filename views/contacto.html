<html>
  <head>
    <title>Contacto</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="icon" href="../assets/img/duhalogo.png" />
    <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/62ec7f7ee4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="contact-wrapper">
      <header>
        <nav class="contact-navbar">
          <ul class="contact-menu">
            <li><a class="active" href="../index.html">Inicio</a></li>
            <li><a class="active" href="./sobremi.html">Sobre mi</a></li>
            <li><a class="active" href="./portfolio.html">Portfolio</a></li>
            <li><a class="active" href="./contacto.html">Contacto</a></li>
          </ul>
          <div class="contact-toggle_menu">
            <i class="fa-solid fa-bars fa-2xl" id="open_toggle"></i>
          </div>
        </nav>
      </header>
      <div class="contact-section">
        <div class="contact-headings">
          <h2>Sigamos conoci√©ndonos</h2>

        </div>
        <div class="contact-container">

          <div class="contact-form">
            <h4>Enviame un mensaje...</h4>
            <form class="form">
              <input type="text" placeholder="Nombre" />
              <input type="email" placeholder="Email" />
              <textarea placeholder="Escribe tu mensaje aqui"></textarea>
              <button type="submit" class="btn-submit">Enviar mensaje</button>
            </form>
          </div>
        </div>
      </div>
    </div>
